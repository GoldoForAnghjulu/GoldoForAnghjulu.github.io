<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue d'Équipements Futura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-animation"></div>
    <div class="vignette"></div>

    <div class="container">
        <header>
            <h1>Catalogue d'Équipements</h1>
            <p>Explorez nos modèles en les sélectionnant dans la liste ou utilisez la recherche.</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Rechercher un modèle...">
                </div>
                <nav id="product-list">
                    <!-- Les produits seront insérés ici par JavaScript -->
                </nav>
            </aside>
            <main id="product-view-container">
                <div id="product-view">
                    <div class="product-details">
                        <div class="details-content">
                            <h2 id="product-name"></h2>
                            <p id="product-moteur"></p>
                            <p id="product-levage"></p>
                        </div>
                    </div>
                    <div class="product-image-container">
                         <img id="product-image" src="" alt="Image du produit">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <img id="modal-img" src="" alt="Image du produit">
            <div class="modal-info">
                <h2 id="modal-name"></h2>
                <p id="modal-moteur"></p>
                <p id="modal-levage"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
